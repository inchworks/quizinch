version: '3'

  # For debugging - quiz app runs on local system

services:

  db:
    image: mariadb:10.4
    container_name: quiz_db
    ports:
      - 3306:3306
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root-test-only
      MYSQL_DATABASE: quiz
      MYSQL_USER: server
      MYSQL_PASSWORD: test-only
    volumes:
      - mysql:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - 9080:8080
    restart: unless-stopped

volumes:
  mysql: